<!DOCTYPE html>
<html>
<head>
	<title>BeatTheBot|Rock paper scissor</title>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./btb.css">
		<link rel="manifest" href="./manifest.json">

	<script type="text/javascript" src="./jquery/dist/jquery.min.js"></script>
</head>
<body>

		<center><h1 id="heading">BeAt tHe bOt</h1></center>

		<center><div id="main">

			<img id="win-lost">
			
			<h3 id="pname">user</h3>
			<img id="user" src="./images/boy.png" >
			<h3 id="bname">BOT</h3>
			<img id="bot" src="./images/bot.png">

			<ul id="choice">
				<li><img class="choicelist" id="rock" src="./images/rock.png"></li>
				<li><img class="choicelist" id="paper" src="./images/paper.png"></li>
				<li><img class="choicelist" id="scissor" src="./images/scissor.png"></li>
			</ul>

			<ul id="user_score">
			
			</ul>
			<ul id="bot_score">
			
			</ul>

			<img id="user_choice" src="./images/rock.png">
			<img id="bot_choice" src="./images/scissor.png">

			<button id="startbt">START</button>
			<button id="restart">RESTART</button>
		</div></center>

			<div id="initial"></div>
			
					
					<div id="user_name">
					<input type="text" id="player_name" placeholder="Enter your name">
					
					<input type="radio" name="gender" value="male" id="maleop">
					<h3 id="g1">Male</h3>
				
					<input type="radio" name="gender" value="female" id="femaleop">
					<h3 id="g2">Female</h3>
					<button id="gamebt">GO!</button>
					</div>
				

				
			
			

<script type="text/javascript" src="./app2.js"></script>
</body>
</html>
